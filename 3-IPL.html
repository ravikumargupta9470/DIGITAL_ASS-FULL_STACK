<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>


#form{

  color:white;
  border-radius:5px;
  height:auto;
  width:450px;
  opacity: 0.9;
  border-radius: 30px;
  margin: 5px;
  background-image: url('ipl1.jpg');
  
}
    </style>
    <title>IPL-2023</title>
</head>
<body style="text-align: center; background-image: url('ipl.jpg'); color: white;">
    <center><div id="form">

        <h1 id="heading">IPL - 2023 üèè</h1>
    <button id="editDate" class="btn btn-primary">Edit Date</button>

    <div>
        <h2>Player List</h2>
        <input type="text" id="newPlayer" placeholder="Enter Player Name">
        <button id="addPlayer" class="btn btn-success">Add Player</button>
        <div id="playerList" style="color: black; font-size: larger;"></div>
    </div>


    <div>
        <h2 style="color:black;">Dropped Bowler</h2><button id="dropBowler" class="btn btn-danger">Drop Bowler</button>
        <ul id="bowlerList" style="list-style: none;">
            <li>Harbajan singh</li>
            <li>Rabindra jatega</li>
            <li>Yuvraj Singh</li>
        </ul>
    </div>

    <div>
        <h2>Newly Added Cricker</h2>
        <input type="text" id="newBatsman1" placeholder="New Batsman 1">
        <input type="text" id="newBatsman2" placeholder="New Batsman 2">
        <button id="replaceBatsmen" class="btn btn-secondary">Replace Batsmen</button>
        <ul id="batsmenList" style="list-style: none;">
            <li>Virat Kolhi</li>
            <li>Dinesh kartik</li>
        </ul>
    </div>
    </div>
    

    

    <script>
        document.getElementById("editDate").addEventListener("click", function () {
            const currentDate = new Date().toLocaleDateString();
            document.getElementById("heading").textContent = "IPL Auction 2021 - " + currentDate;
        });

        document.getElementById("addPlayer").addEventListener("click", function () {
            const playerName = document.getElementById("newPlayer").value;
            if (playerName) {
                const playerElement = document.createElement("p");
                playerElement.textContent = playerName;
                document.getElementById("playerList").appendChild(playerElement);
                document.getElementById("newPlayer").value = "";
            }
        });

        document.getElementById("replaceBatsmen").addEventListener("click", function () {
            const newBatsman1 = document.getElementById("newBatsman1").value;
            const newBatsman2 = document.getElementById("newBatsman2").value;
            const batsmenList = document.getElementById("batsmenList");
            const batsmenItems = batsmenList.getElementsByTagName("li");

            if (batsmenItems.length === 2 && newBatsman1 && newBatsman2) {
                batsmenItems[0].textContent = newBatsman1;
                batsmenItems[1].textContent = newBatsman2;
                document.getElementById("newBatsman1").value = "";
                document.getElementById("newBatsman2").value = "";
            }
        });

        document.getElementById("dropBowler").addEventListener("click", function () {
            const bowlerList = document.getElementById("bowlerList");
            const bowlerItems = bowlerList.getElementsByTagName("li");
            
            if (bowlerItems.length > 0) {
                const lastBowler = bowlerItems[bowlerItems.length - 1];
                bowlerList.removeChild(lastBowler);
            }
        });
    </script>
</body>
</html>
